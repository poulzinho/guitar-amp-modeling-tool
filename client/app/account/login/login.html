<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <a href="/"><div id="main-amp-logo" class="main-amp-logo-login"></div></a>
      <h1>Login</h1>
      <p>Default Player account is <code>player@ultimate.com</code>
        / <code>player</code></p>
      <p>Default Creator account is <code>creator@ultimate.com</code>
        / <code>creator</code></p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-primary" type="submit">
            Login
          </button>
        </div>
        <hr/>
        <div
          <p>
            I don't have an account
          </p>

        <a class="btn btn-default btn-lg btn-default" ui-sref="signup">
          Register
        </a>
        <hr/>
        <p>
          <a href="/">Go back</a>
        </p>
        <hr/>

<!--        <hr/>
        <div class="row">
                  <div class="col-sm-4 col-md-3">
                    <oauth-buttons classes="btn-block"></oauth-buttons>
                  </div>
            </div>-->
      </form>
    </div>
  </div>
  <!--<hr>-->
</div>
