<div>
  <form name="_form" class="form-horizontal" ng-submit="submit(_form)">
    <div class="modal-header">
      <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
      <h3>Sound Fx Filter</h3>
    </div>

    <div class="modal-body">
      <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
        <label class="control-label col-lg-3 col-md-3">Audio Filter</label>
        <div class="col-lg-9 col-md-9">
          <select class="form-control" ng-model="form.filter" ng-options="opt as opt for opt in webAudioCatalog"
                  ng-init="selected='form.filter'"></select>
        </div>
      </div>
      <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
        <label class="control-label col-lg-3 col-md-3">Custom Name</label>
        <div class="col-lg-9 col-md-9">
          <input name="name" type="text" ng-model="form.name" class="form-control"/>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <a ng-click="dismiss()" class="btn btn-default" tabindex="-1">Cancel</a>
      <button type="submit" class="btn btn-primary">Ok</button>
    </div>
  </form>
</div>
